<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let count=0
        function counter(){
            
            count++;
            document.querySelector("h1").innerHTML=count

            if(count % 10 === 0){
                alert(`Counter to ${count}`)
            }
        }
        
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="counter()">Count</button>
</body>
</html>
